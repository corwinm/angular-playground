<pg-navigation-menu [(closed)]=showMenu (click)=toggleMenu()>
  <div class="menu-title">Menu</div>
  <pg-navigation-item label="🏠 Home" route=""></pg-navigation-item>
  <pg-navigation-item label="😺 Cat Grid" route="grid"></pg-navigation-item>
  <pg-navigation-item label="♕ Drag and Drop" route="grid/drag-and-drop"></pg-navigation-item>
  <div style="flex: 1"></div>
  <div class="version-label">Build: {{ buildNumber }}</div>
  <button class="install-btn" *ngIf="promptEvent" (click)="installPwa()">Install</button>
</pg-navigation-menu>
<div class="navbar">
  <pg-navigation-back *ngIf=appleInstalled (click)=goBack()></pg-navigation-back>
  <span routerLink="/" style="outline: none;">NG Playground</span>
  <div style="flex-grow: 1;"></div>
  <a href="https://github.com/corwinm/angular-playground" target="_blank" rel="noopener">
    <img src="assets/GitHub-Mark-Light-64px.png" alt="github">
  </a>
  <pg-navigation-button (click)=toggleMenu()></pg-navigation-button>
</div>
<div class="content-wrapper">
  <ng-content></ng-content>
</div>
